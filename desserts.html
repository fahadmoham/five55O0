<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #5D3FD3;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #4336A2;
            border-color: white;
        }
        .menu-container {
            padding: 20px;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-section h2 {
            color: #5D3FD3;
            border-bottom: 2px solid #5D3FD3;
            display: inline-block;
            margin-bottom: 10px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 18px;
        }
        .menu-item img {
            width: 150px; /* Increased size of images */
            height: 150px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .menu-item span {
            color: #5D3FD3;
            font-weight: bold;
        }
        .calories {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Desserts</h1>
        <nav>
            <a href="welcome.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="orders.html">Orders</a>
            <a href="Reviews.html">Reviews</a>
            <a href="special_offers.html">Special Offers</a>
            <a href="menu.html">Menu</a>
            <a href="desserts.html">Desserts</a> <!-- Desserts Link -->
        </nav>
    </header>
    <div class="menu-container">
        <div class="menu-section">
            <h2>Desserts</h2>
            <!-- Chocolate Cake Item -->
            <div class="menu-item">
                <img src="hh.jpg" alt="Chocolate Cake">
                <div>
                    <span>Chocolate Cake</span>
                    <p>25.00 ر.س</p>
                    <p class="calories">Calories: 350 kcal</p>
                </div>
            </div>
            <!-- Ice Cream Item -->
            <div class="menu-item">
                <img src="ice.jpg" alt="Ice Cream">
                <div>
                    <span>Ice Cream</span>
                    <p>15.00 ر.س</p>
                    <p class="calories">Calories: 200 kcal</p>
                </div>
            </div>
            <!-- Fruit Salad Item -->
            <div class="menu-item">
                <img src="fu.jpg" alt="Fruit Salad">
                <div>
                    <span>Fruit Salad</span>
                    <p>18.00 ر.س</p>
                    <p class="calories">Calories: 150 kcal</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
